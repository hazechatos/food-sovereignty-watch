<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Europe Food Self-Sufficiency</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app">
      <header class="hero">
        <div class="hero-title-row">
          <svg class="hero-icon" viewBox="0 0 64 64" aria-hidden="true">
            <defs>
              <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" stop-color="#e6f3e6"></stop>
                <stop offset="100%" stop-color="#91c98e"></stop>
              </linearGradient>
            </defs>
            <path d="M32 4l20 7v15c0 16-10 27-20 34C22 53 12 42 12 26V11l20-7z" fill="url(#shieldGrad)" stroke="#1f6e4d" stroke-width="2"></path>
            <path d="M24 42c6-6 8-16 8-24M32 46c6-7 8-17 8-26" fill="none" stroke="#1f6e4d" stroke-width="2.2" stroke-linecap="round"></path>
            <path d="M21 30l6-2M22 36l6-2M29 26l6-2M30 34l6-2M37 30l6-2M38 38l6-2" stroke="#1f6e4d" stroke-width="2" stroke-linecap="round"></path>
          </svg>
          <h1>Food Sovereignty Watch</h1>
        </div>
        <p class="hero-subtitle">Exploring food self-sufficiency across Europe over time</p>
      </header>

      <header class="controls-bar">
        <div class="control-group">
          <span class="control-label">Products</span>
          <label><input type="checkbox" name="product" value="volaille" checked /> Poultry</label>
          <label><input type="checkbox" name="product" value="ble" checked /> Wheat</label>
          <label><input type="checkbox" name="product" value="lait" checked /> Milk</label>
        </div>

      </header>

      <main class="main-layout">
        <section class="panel panel-map">
          <div class="panel-header">
            <h2>Europe Map</h2>
            <div id="region-chips" class="region-chips"></div>
          </div>
          <div id="map-container" class="map-container"></div>
        </section>

        <section class="panel panel-charts">
          <div class="panel-header charts-header">
            <h2 id="chart-title">Self-sufficiency time series</h2>
            <div id="chart-legend" class="legend"></div>
          </div>
          <div id="charts-container" class="charts-container"></div>
        </section>
      </main>
    </div>

    <div id="tooltip" class="tooltip hidden"></div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/topojson-client@3"></script>
    <script src="main.js"></script>
  </body>
</html>
